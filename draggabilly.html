<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <title>Outfit Builder 1.0</title>
</head>

<body class="h-screen w-screen bg-gray-50">
    <main class="p-5 font-mono flex flex-col justify-center items-center">
        <h3 class="text-2xl text-center my-2">Outfit Builder 1.0</h3>

        <div id="draggabilly-preview-container"
            class="h-[50rem] w-1/4 border border-black border-dotted bg-white flex flex-col items-center justify-center">
            <div id="draggabilly-preview" class="flex flex-col items-center">
                <div class="draggable size-90 cursor-move z-10 mb-1">
                    <img src="./assets/top.webp" id="top-clothing-preview" alt="Top clothing"
                        class="object-contain w-full h-full">
                </div>
                <div class="draggable size-96 cursor-move z-0">
                    <img src="./assets/bottom.webp" id="bottom-clothing-preview" alt="Bottom clothing"
                        class="object-contain w-full h-full">
                </div>
            </div>
        </div>

        <div id="contents" class="flex flex-col lg:flex-row justify-evenly h-48 w-full gap-8 mt-6">
            <div id="mens-catalog" class="w-1/3">
                <h4 class="text-lg font-medium">Men's Catalog</h4>
                <div class="my-2">
                    <h5 class="text-md font-medium">Tops</h5>
                    <div id="mens-catalog-tops" class="grid grid-cols-2 lg:grid-cols-4 gap-6"></div>
                </div>
                <div class="my-4">
                    <h5 class="text-md font-medium">Bottoms</h5>
                    <div id="mens-catalog-bottoms" class="grid grid-cols-2 lg:grid-cols-4 gap-6"></div>
                </div>
            </div>
            <div id="womens-catalog" class="w-1/3">
                <h4 class="text-lg font-medium">Women's Catalog</h4>
                <div class="my-2">
                    <h5 class="text-md font-medium">Tops</h5>
                    <div id="womens-catalog-tops" class="grid grid-cols-2 lg:grid-cols-4 gap-6"></div>
                </div>
                <div class="my-4">
                    <h5 class="text-md font-medium">Bottoms</h5>
                    <div id="womens-catalog-bottoms" class="grid grid-cols-2 lg:grid-cols-4 gap-6"></div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const draggableElems = document.querySelectorAll('.draggable');
            const draggies = [];
            for (const elem of draggableElems) {
                const draggie = new Draggabilly(elem, {
                    containment: '#draggabilly-preview-container'
                });
                draggies.push(draggie);
            }

            const topClothingPreview = document.getElementById("top-clothing-preview");
            const bottomClothingPreview = document.getElementById("bottom-clothing-preview");

            const mens_catalog = {
                top: [
                    'tops/man_1.webp',
                    'tops/man_2.webp',
                    'tops/man_3.webp',
                    'tops/man_4.webp',
                    'tops/man_5.webp',
                    'tops/man_6.webp'
                ],
                bottom: [
                    'bottoms/man_1.webp',
                    'bottoms/man_2.webp',
                    'bottoms/man_3.webp'
                ]
            };

            const womens_catalog = {
                top: [
                    'tops/woman_1.webp',
                    'tops/woman_2.webp',
                    'tops/woman_3.webp',
                    'tops/woman_4.webp',
                    'tops/woman_5.webp',
                    'tops/woman_6.webp'
                ],
                bottom: [
                    'bottoms/woman_1.webp',
                    'bottoms/woman_2.webp',
                    'bottoms/woman_3.webp',
                    'bottoms/woman_4.webp'
                ]
            };

            const mensCatalogTops = document.getElementById("mens-catalog-tops");
            const mensCatalogBottoms = document.getElementById("mens-catalog-bottoms");

            mens_catalog.top.forEach(fileName => {
                const div = document.createElement('div');
                div.className = 'mens-catalog-card size-36 border border-black border-dotted';
                div.innerHTML = `<img src="./assets/${fileName}" alt="${fileName}" class="object-contain size-full">`;
                div.addEventListener("click", () => {
                    topClothingPreview.src = `./assets/${fileName}`;
                });
                mensCatalogTops.append(div);
            });

            mens_catalog.bottom.forEach(fileName => {
                const div = document.createElement('div');
                div.className = 'mens-catalog-card size-36 border border-black border-dotted';
                div.innerHTML = `<img src="./assets/${fileName}" alt="${fileName}" class="object-contain size-full">`;
                div.addEventListener("click", () => {
                    bottomClothingPreview.src = `./assets/${fileName}`;
                });
                mensCatalogBottoms.append(div);
            });

            const womensCatalogTops = document.getElementById("womens-catalog-tops");
            const womensCatalogBottoms = document.getElementById("womens-catalog-bottoms");

            womens_catalog.top.forEach(fileName => {
                const div = document.createElement('div');
                div.className = 'womens-catalog-card size-36 border border-black border-dotted';
                div.innerHTML = `<img src="./assets/${fileName}" alt="${fileName}" class="object-contain size-full">`;
                div.addEventListener("click", () => {
                    topClothingPreview.src = `./assets/${fileName}`;
                });
                womensCatalogTops.append(div);
            });

            womens_catalog.bottom.forEach(fileName => {
                const div = document.createElement('div');
                div.className = 'womens-catalog-card size-36 border border-black border-dotted';
                div.innerHTML = `<img src="./assets/${fileName}" alt="${fileName}" class="object-contain size-full">`;
                div.addEventListener("click", () => {
                    bottomClothingPreview.src = `./assets/${fileName}`;
                });
                womensCatalogBottoms.append(div);
            });
        });
    </script>
</body>

</html>
